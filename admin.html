<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Fitness - Admin Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pro-dark': '#121212',
                        'pro-gray': '#1E1E1E',
                        'pro-green': '#2ECC71',
                        'pro-green-hover': '#27AE60',
                        'pro-text': '#E0E0E0'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans antialiased bg-pro-dark text-white selection:bg-pro-green selection:text-black">

    <!-- Navbar -->
    <nav class="bg-pro-gray border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-dumbbell text-2xl text-pro-green mr-2"></i>
                    <span class="font-bold text-xl tracking-tight">Pro-Fitness <span
                            class="text-xs bg-red-600 text-white px-2 py-0.5 rounded ml-2">ADMIN</span></span>
                </div>
                <div>
                    <button onclick="logout()" class="text-gray-400 hover:text-white text-sm font-medium">Logout <i
                            class="fa-solid fa-right-from-bracket ml-1"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-screen flex flex-col">

        <!-- Top Bar: Add Member -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Member Management</h1>
            <div class="flex space-x-4">
                <a href="admin-coupons.html"
                    class="bg-gray-700 text-white font-bold px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center">
                    <i class="fa-solid fa-ticket mr-2"></i> Manage Coupons
                </a>
                <button onclick="toggleAddMemberModal()"
                    class="bg-pro-green text-black font-bold px-4 py-2 rounded-lg hover:bg-white transition-colors">
                    <i class="fa-solid fa-plus mr-2"></i> Add New Member
                </button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 flex-grow overflow-hidden">

            <!-- Left Pane: Search & List -->
            <div class="w-full lg:w-1/3 flex flex-col bg-pro-gray rounded-2xl border border-gray-800 overflow-hidden">
                <div class="p-4 border-b border-gray-800">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search by name or email..."
                            class="w-full bg-black/30 text-white rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-1 focus:ring-pro-green border border-gray-700">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>
                <div id="members-list" class="flex-grow overflow-y-auto p-2 space-y-2">
                    <!-- Members will be loaded here -->
                </div>
            </div>

            <!-- Right Pane: Profile View -->
            <div id="profile-view"
                class="w-full lg:w-2/3 bg-pro-gray rounded-2xl border border-gray-800 p-8 flex items-center justify-center relative overflow-y-auto">
                <div class="text-center">
                    <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-user text-3xl text-gray-600"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Select a Member</h3>
                    <p class="text-gray-500">Search and select a member from the list to view details and manage
                        attendance.</p>
                </div>
            </div>

        </div>

    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div
            class="bg-pro-gray border border-gray-700 rounded-2xl w-full max-w-lg p-6 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Add New Member</h2>
                <button onclick="toggleAddMemberModal()" class="text-gray-400 hover:text-white"><i
                        class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form id="add-member-form" onsubmit="handleAddMember(event)" class="space-y-4">
                <div><label class="block text-gray-400 text-xs font-bold mb-1">Full Name</label><input id="new-name"
                        class="form-input w-full rounded p-2 text-sm" type="text" required></div>
                <div><label class="block text-gray-400 text-xs font-bold mb-1">Email</label><input id="new-email"
                        class="form-input w-full rounded p-2 text-sm" type="email" required></div>
                <div class="flex gap-4">
                    <div class="w-1/3"><label class="block text-gray-400 text-xs font-bold mb-1">Age</label><input
                            id="new-age" class="form-input w-full rounded p-2 text-sm" type="number" required></div>
                    <div class="w-1/3"><label class="block text-gray-400 text-xs font-bold mb-1">Weight
                            (kg)</label><input id="new-weight" class="form-input w-full rounded p-2 text-sm"
                            type="number" required></div>
                    <div class="w-1/3"><label class="block text-gray-400 text-xs font-bold mb-1">Height
                            (cm)</label><input id="new-height" class="form-input w-full rounded p-2 text-sm"
                            type="number" required></div>
                </div>
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-1">Membership Plan</label>
                    <select id="new-plan" class="form-input w-full rounded p-2 text-sm">
                        <option value="Basic">Basic ($29/mo)</option>
                        <option value="Pro Athlete">Pro Athlete ($59/mo)</option>
                        <option value="Elite">Elite ($99/mo)</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button type="submit" id="add-btn"
                        class="w-full bg-pro-green text-black font-bold py-3 rounded hover:bg-white transition-colors">Add
                        Member</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
